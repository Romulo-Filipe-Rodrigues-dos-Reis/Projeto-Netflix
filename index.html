<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Netflix</title>

    <link rel="stylesheet" href="style/style.main.css">
    <link rel="stylesheet" href="./style/owl/owl.carousel.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/netflix-logo.png" class="netflix-logo" alt="netflix logo">
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="movie-banner">
            <div class="container">
                <h3 class="title">Lucifer

                </h3>
                <p class="description">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.
                   <br><br> Estrelando:Tom Ellis,Lauren German,Kevin Alejandro</p>
                <button role="button"><a href="https://youtu.be/NcnK3C5W7SI"> Assista Trailer</a></button>
                <button role="button"> Mais informações</button>
            </div>
        </div>
    </main>

    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="./img/movie1.jpg" alt="movie 1" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie2.jpg" alt="movie 2" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie3.jpg" alt="movie 3" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie4.jpg" alt="movie 4" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie5.jpg" alt="movie 5" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie10.jpg" alt="movie 6" class="movie-box">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
